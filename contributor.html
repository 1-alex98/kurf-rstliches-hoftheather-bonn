<div class="card m-2 text-bg-primary p-2 card-contributor mb-5 d-flex flex-column wow bounceInUp">
  <div class="">
    <img src="${image}" class="card-img-top bg-white" alt="bild von ${name}">
    <h2 class="image-text text-secondary">${name}</h2>
  </div>
  <div class="card-body" style="font-size: 1rem">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row justify-content-between">
        <p ><i class="bi bi-person-arms-up"></i> ${role}</p>
        <p ><i class="bi bi-list-task"></i> ${tasks}</p>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <p ><i class="bi bi-cake2-fill"></i> ${age}</p>
        <p ><i class="bi bi-mortarboard-fill"></i> ${study}</p>
      </div>
      <p ><i class="bi bi-chat-left-quote-fill"></i> ${sentence}</p>
    </div>
  </div>
</div>
